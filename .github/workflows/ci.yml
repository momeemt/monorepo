name: CI
on: [push, pull_request]

jobs:
  core_test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - run: nix profile install "nixpkgs#quartus-prime-lite"
        env:
          NIXPKGS_ALLOW_UNFREE: 1
      - run: make test
        working-directory: core

